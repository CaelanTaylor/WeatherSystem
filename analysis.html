<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Analysis - WindScout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>WindScout</h1>
        </div>
        <div class="navitems">
            <ul>
                <li><a href="index.html">Live Weather</a></li>
                <li><a href="10mtrend.html">10 Minute Trend</a></li>
                <li><a href="1htrend.html">1 Hour Trend</a></li>
                <li><a href="24htrend.html">24 Hour Trend</a></li>
                <li><a href="analysis.html"><b>Analysis</b></a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    </div>

    <div class="content">
        <div class="title">
            <h1>Weather Analysis</h1>
            <div class="line"></div>
        </div>
        <button onclick="updateForecast()">Update Forecast</button>
        <div id="forecast-display">
            <p>This section will display weather forecasts and analysis based on recent data.</p>
            <div id="loading-indicator" style="display: none;">
                <p>Generating forecast...</p>
            </div>
        </div>
    </div>

    <script>
        function updateForecast() {
            const forecastDisplay = document.getElementById('forecast-display');
            const loadingIndicator = document.getElementById('loading-indicator');

            // Show loading message
            forecastDisplay.innerHTML = `<p>Generating forecast...</p>`;
            loadingIndicator.style.display = 'block';

            // Directly call Flask API to generate forecast
            fetch('http://192.168.192.186:5001/generate_forecast', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Forecast generation failed: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Display the forecast neatly
                    forecastDisplay.innerHTML = `<pre style="
                        white-space: pre-wrap;
                        text-align: center;
                        font-size: 1.1em;
                        background: #f9f9f9;
                        padding: 15px;
                        border-radius: 10px;
                        box-shadow: 0 0 5px rgba(0,0,0,0.1);
                    ">${data.forecast}</pre>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    forecastDisplay.innerHTML = `<p>An error occurred: ${error.message}</p>`;
                })
                .finally(() => {
                    loadingIndicator.style.display = 'none';
                });
        }
        function toggleMenu() {
            document.querySelector('.navitems').classList.toggle('open');
        }
        // Auto-run forecast on page load
        updateForecast();
    </script>
</body>
</html>
