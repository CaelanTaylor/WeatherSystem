<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 Minute Wind Trend</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>WindScout</h1>
        </div>
        <div class="navitems">
            <ul>
                <li><a href="index.html">LiveWeather</a></li>
                <li><a href="10mtrend.html">10 Minute Trend</a></li>
                <li><a href="1htrend.html">1 Hour Trend</a></li>
                <li><a href="analysis.html">Analysis</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="title">
            <h1>10 Minute Trend</h1>
            <div class="line"></div>
        </div>
    </div>

    <div class="dashboard">
        <div id="avgWindChartContainer" style="width:400px;height:200px">
            <canvas id="avgWindChart"></canvas>
        </div>
        <div id="gustChartContainer" style="width:400px;height:200px">
            <canvas id="gustChart"></canvas>
        </div>
        <div id="dirChartContainer" style="width:400px;height:200px">
            <canvas id="dirChart"></canvas>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.navitems').classList.toggle('open');
        }

        let avgWindChart, gustChart, dirChart;

        async function drawTrendGraphs() {
            try {
                const apiUrl = 'http://192.168.192.186:5001/trend10m'; // Or /trend1h
                console.log('Fetching data from:', apiUrl); // Debug: Check URL
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data received:', data); // Debug: Inspect data format

                if (!data || data.length === 0) {
                    console.warn('No data received from API.');
                    return; // Exit if no data
                }

                const labels = data.map(d => d.time.slice(-8));
                const avgWind = data.map(d => d.avg_wind);
                const maxGust = data.map(d => d.max_gust);
                const avgDir = data.map(d => d.avg_dir);

                const minWind = Math.min(...avgWind.concat(maxGust));
                const maxWind = Math.max(...avgWind.concat(maxGust));

                const windOptions = {
                    scales: {
                        y: {
                            min: minWind - 2,
                            max: maxWind + 2,
                            title: {
                                display: true,
                                text: 'Wind Speed (knots)'
                            }
                        }
                    }
                };

                if (!avgWindChart) {
                    avgWindChart = new Chart(document.getElementById('avgWindChart'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Average Wind (knots)',
                                data: avgWind,
                                borderColor: 'blue',
                                fill: false
                            }]
                        },
                        options: windOptions
                    });
                } else {
                    avgWindChart.data.labels = labels;
                    avgWindChart.data.datasets[0].data = avgWind;
                    avgWindChart.options = windOptions;
                    avgWindChart.update();
                }

                if (!gustChart) {
                    gustChart = new Chart(document.getElementById('gustChart'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Highest Gust (knots)',
                                data: maxGust,
                                borderColor: 'red',
                                fill: false
                            }]
                        },
                        options: windOptions
                    });
                } else {
                    gustChart.data.labels = labels;
                    gustChart.data.datasets[0].data = maxGust;
                    gustChart.options = windOptions;
                    gustChart.update();
                }

                if (!dirChart) {
                    dirChart = new Chart(document.getElementById('dirChart'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Average Direction (Â°)',
                                data: avgDir,
                                borderColor: 'green',
                                fill: false
                            }]
                        }
                    });
                } else {
                    dirChart.data.labels = labels;
                    dirChart.data.datasets[0].data = avgDir;
                    dirChart.update();
                }

            } catch (error) {
                console.error('Error fetching or rendering graphs:', error);
            }
        }

        drawTrendGraphs();
    </script>
</body>
</html>
