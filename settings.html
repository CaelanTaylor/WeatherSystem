<!DOCTYPE html>
<html>
    <head>
        <title>Configuration Settings</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <h1>WindScout</h1>
            </div>
            <div class="navitems">
                <ul>
                    <li><a href="index.html">LiveWeather</a></li>
                    <li><a href="10mtrend.html">10 Minute Trend</a></li>
                    <li><a href="1htrend.html">1 Hour Trend</a></li>
                    <li><a href="analysis.html">Analysis</a></li>
                    <li><a href="settings.html"><b>Settings</b></a></li>
                </ul>
            </div>
             <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
        <div class="content">
            <div class="title">
                <h1>Configuration Settings</h1>
                <div class="line"></div>
            </div>
            <form id="configForm">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value=""><br><br>

                <label for="dbEnabled">Enable Database:</label>
                <input type="checkbox" id="dbEnabled" name="dbEnabled"><br><br>

                <button type="button" onclick="saveSettings()">Save Settings</button>
                <div id="statusMessage" style="margin-top: 10px; font-weight: bold;"></div>
            </form>
        </div>
        <script>
            // Function to load current settings from the server
            async function loadSettings() {
                try {
                    // Uses the new /get_settings endpoint
                    const response = await fetch('/get_settings'); 
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Populate form fields
                    document.getElementById('location').value = data.location;
                    document.getElementById('dbEnabled').checked = data.dbEnabled;
                    document.getElementById('statusMessage').textContent = `Current location loaded: ${data.location}`;
                    document.getElementById('statusMessage').style.color = 'gray';

                } catch (error) {
                    console.error("Error loading settings:", error);
                    document.getElementById('statusMessage').textContent = "Error loading current settings.";
                    document.getElementById('statusMessage').style.color = 'red';
                }
            }

            function saveSettings() {
                const location = document.getElementById('location').value;
                const dbEnabled = document.getElementById('dbEnabled').checked;
                const statusMessage = document.getElementById('statusMessage');

                statusMessage.textContent = 'Saving...';
                statusMessage.style.color = 'orange';

                // Send settings to server
                fetch('/save_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        location: location,
                        dbEnabled: dbEnabled
                    })
                })
                .then(response => {
                    if (response.ok) {
                        statusMessage.textContent = `Settings saved successfully! Current location: ${location}`;
                        statusMessage.style.color = 'green';
                    } else {
                        statusMessage.textContent = 'Error saving settings.';
                        statusMessage.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Network error while saving settings.';
                    statusMessage.style.color = 'red';
                });
            }

            function toggleMenu() {
                document.querySelector('.navitems').classList.toggle('open');
            }
            
            // Load settings when the page loads
            window.onload = loadSettings;
        </script>
    </body>
</html>
