<!DOCTYPE html>
<html>
    <head>
        <title>Configuration Settings</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <h1>WindScout</h1>
            </div>
            <div class="navitems">
                <ul>
                    <li><a href="index.html">LiveWeather</a></li>
                    <li><a href="10mtrend.html">10 Minute Trend</a></li>
                    <li><a href="1htrend.html">1 Hour Trend</a></li>
                    <li><a href="analysis.html">Analysis</a></li>
                    <li><a href="settings.html"><b>Settings</b></a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <h1>Configuration Settings</h1>
                <div class="line"></div>
            </div>
            <form id="configForm">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="Test Location"><br><br>

                <label for="dbEnabled">Enable Database:</label>
                <input type="checkbox" id="dbEnabled" name="dbEnabled" checked><br><br>

                <button type="button" onclick="saveSettings()">Save Settings</button>
            </form>
        </div>
        <script>
            function saveSettings() {
                const location = document.getElementById('location').value;
                const dbEnabled = document.getElementById('dbEnabled').checked;

                // Send settings to server (replace with your actual server-side endpoint)
                fetch('/save_settings', {  // Assuming you have a /save_settings endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        location: location,
                        dbEnabled: dbEnabled
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Settings saved successfully!');
                    } else {
                        alert('Error saving settings.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error saving settings.');
                });
            }
        </script>
    </body>
</html>
