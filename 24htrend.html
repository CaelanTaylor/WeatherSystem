    <script>
        function fetchAndDisplayTrend() {
            fetch('http://192.168.192.186:5001/trend24h') // Replace with your API endpoint
                .then(response => response.json())
                .then(data => {
                    // Process and display the data (example: create charts)
                    console.log("24-hour trend data:", data);
                    // Add your charting logic here (e.g., using Chart.js)

                    // const windDirectionData = data.map(item => item.windDirection);
                    // Create Chart.js charts using labels, windSpeedData, and windDirectionData
                })
                .catch(error => {
                    console.error("Error fetching 24-hour trend data:", error);
                    document.getElementById('trend-display').innerHTML = "<p>Error loading data.</p>";
                });
        }

        fetchAndDisplayTrend(); // Initial load
