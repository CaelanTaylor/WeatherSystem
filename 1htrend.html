<!DOCTYPE html>
<html>
    <head>
        <title>1 Hour Wind Trend</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <h1>WindScout</h1>
            </div>
            <div class="navitems">
                <ul>
                    <li><a href="index.html">LiveWeather</a></li>
                    <li><a href="10mtrend.html">10 Minute Trend</a></li>
                    <li><a href="1htrend.html"><b>1 Hour Trend</b></a></li>
                    <li><a href="analysis.html">Analysis</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
        <div class="content">
            <div class="title">
                <h1>1 Hour Trend</h1>
                <div class="line"></div>
            </div>
        </div>
        <br>
        <br>
        <div class="dashboard">
            <div>
                <canvas id="avgWindChart" width="400" height="200"></canvas>
            </div>
            <div>
                <canvas id="gustChart" width="400" height="200"></canvas>
            </div>
            <div>
                <canvas id="dirChart" width="400" height="200"></canvas>
            </div>
        </div>
        <script>
            function toggleMenu() {
                document.querySelector('.navitems').classList.toggle('open');
            }

            let avgWindChart, gustChart, dirChart;

            async function drawTrendGraphs() {
                const res = await fetch('http://192.168.192.186:5001/trend1h');
                const data = await res.json();
                const labels = data.map(d => d.time.slice(-8));
                const avgWind = data.map(d => d.avg_wind);
                const maxGust = data.map(d => d.max_gust);
                const avgDir = data.map(d => d.avg_dir);

                // Calculate dynamic min and max for wind charts
                const allWind = avgWind.concat(maxGust);
                let minWind = Math.min(...allWind);
                let maxWind = Math.max(...allWind);

                // Add padding for better visuals
                minWind = Math.floor(minWind - 2);
                maxWind = Math.ceil(maxWind + 2);

                // Ensure min is not negative
                if (minWind < 0) minWind = 0;

                const windOptions = {
                    scales: {
                        y: {
                            min: minWind,
                            max: maxWind,
                            title: {
                                display: true,
                                text: 'Wind Speed (knots)'
                            }
                        }
                    }
                };

                if (!avgWindChart) {
                    avgWindChart = new Chart(document.getElementById('avgWindChart'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Average Wind (knots)',
                                data: avgWind,
                                borderColor: 'blue',
                                fill: false
                            }]
                        },
                        options: windOptions
                    });
                } else {
                    avgWindChart.data.labels = labels;
                    avgWindChart.data.datasets[0].data = avgWind;
                    avgWindChart.options = windOptions;
                    avgWindChart.update();
                }

                if (!gustChart) {
                    gustChart = new Chart(document.getElementById('gustChart'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Highest Gust (knots)',
                                data: maxGust,
                                borderColor: 'red',
                                fill: false
                            }]
                        },
                        options: windOptions
                    });
                } else {
                    gustChart.data.labels = labels;
                    gustChart.data.datasets[0].data = maxGust;
                    gustChart.options = windOptions;
                    gustChart.update();
                }

                if (!dirChart) {
                    dirChart = new Chart(document.getElementById('dirChart'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Average Direction (°)',
                                data: avgDir,
                                borderColor: 'green',
                                fill: false
                            }]
                        }
                    });
                } else {
                    dirChart.data.labels = labels;
                    dirChart.data.datasets[0].data = avgDir;
                    dirChart.update();
                }
            }

            drawTrendGraphs();
            setInterval(drawTrendGraphs, 15000); // Auto update every 15 seconds
        </script>
    </body>
</html>
