<!DOCTYPE html>
<html>
    <head>
        <title>LiveWeather - WindScout</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <h1>WindScout</h1>
            </div>
            <div class="navitems">
                <ul>
                    <li><a href="index.html"><b>LiveWeather</b></a></li>
                    <li><a href="10mtrend.html">10 Minute Trend</a></li>
                    <li><a href="1htrend.html">1 Hour Trend</a></li>
                    <li><a href="analysis.html">Analysis</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <h1>LiveWeather</h1>
                <div class="line"></div>
            </div>
            <!-- Example dashboard markup for index.html -->
            <div class="dashboard">
                <div class="weather-item">
                    <div class="label">WIND SPEED</div>
                    <div class="circle-gauge">
                        <svg width="100" height="100">
                            <circle cx="50" cy="50" r="40" stroke="#eee" stroke-width="6" fill="none"/>
                            <circle id="windspeed-ring" cx="50" cy="50" r="40" stroke="#f00" stroke-width="6" fill="none"
                                stroke-dasharray="251.2" stroke-dashoffset="251.2" style="transition:stroke-dashoffset 0.8s;"/>
                        </svg>
                        <div class="gauge-value" id="windspeed">--</div>
                    </div>
                    <div class="unit">Knots</div>
                </div>
                <div class="weather-item">
                    <div class="label">WIND DIRECTION</div>
                    <div class="compass-gauge">
                        <svg width="100" height="100">
                            <circle cx="50" cy="50" r="40" stroke="#000" stroke-width="6" fill="none"/>
                            <line id="wind-arrow" x1="50" y1="50" x2="50" y2="15" stroke="#f00" stroke-width="4"/>
                        </svg>
                        <div class="gauge-value" id="winddirection">--°</div>
                    </div>
                    <div class="unit" id="winddir-label">--</div>
                </div>
                <div class="weather-item">
                    <div class="label">AIR TEMP</div>
                    <div class="thermometer">
                        <div class="thermo-bar">
                            <div class="thermo-fill" id="atemp-bar"></div>
                        </div>
                        <div class="gauge-value" id="atemp">--°</div>
                    </div>
                    <div class="unit">Celsius</div>
                </div>
                <div class="weather-item">
                    <div class="label">WATER TEMP</div>
                    <div class="thermometer">
                        <div class="thermo-bar">
                            <div class="thermo-fill" id="wtemp-bar"></div>
                        </div>
                        <div class="gauge-value" id="wtemp">--°</div>
                    </div>
                    <div class="unit">Celsius</div>
                </div>
                <div class="updated">
                    Last Updated: <span id="lastupdated">--</span>
                </div>
            </div>
        </div>
        <script>
        async function updateWeather() {
            const res = await fetch('http://192.168.192.186:5001/latest');
            const data = await res.json();
            if (!data.error) {
                // Wind Speed
                const windspeed = parseFloat(data.windspeed) || 0;
                document.getElementById('windspeed').textContent = windspeed;
                // Animate wind speed ring (max 60 knots for full circle)
                const maxKnots = 60;
                const percent = Math.min(windspeed / maxKnots, 1);
                const offset = 251.2 * (1 - percent);
                document.getElementById('windspeed-ring').setAttribute('stroke-dashoffset', offset);

                // Wind Direction
                const winddir = parseFloat(data.winddirection) || 0;
                document.getElementById('winddirection').textContent = `${winddir.toFixed(0)}°`;
                // Rotate wind arrow
                document.getElementById('wind-arrow').setAttribute('transform', `rotate(${winddir} 50 50)`);
                // Wind Dir Label
                const dirs = ["North", "North-East", "East", "South-East", "South", "South-West", "West", "North-West"];
                const dirIndex = Math.round(winddir / 45) % 8;
                document.getElementById('winddir-label').textContent = dirs[dirIndex];

                // Air Temp
                const atemp = parseFloat(data.atemp) || 0;
                document.getElementById('atemp').textContent = `${atemp}°`;
                document.getElementById('atemp-bar').style.height = `${Math.min(70, (atemp/40)*70)}px`;

                // Water Temp
                const wtemp = parseFloat(data.wtemp) || 0;
                document.getElementById('wtemp').textContent = `${wtemp}°`;
                document.getElementById('wtemp-bar').style.height = `${Math.min(70, (wtemp/40)*70)}px`;

                // Last Updated
                document.getElementById('lastupdated').textContent = `${data.time} ${data.date}`;
            }
        }
        updateWeather();
        setInterval(updateWeather, 5000);
        </script>
    </body>
</html>
